<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uncle Kaimo's Cabin - 凯默叔叔的小屋</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Uncle Kaimo's Cabin - 凯默叔叔的小屋是凯小默的个人博客，主要记录学习资源，读书等个人兴趣方面的东西。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="凯小默,凯小默的博客,博客,个人博客,Uncle Kaimo's Cabin,凯默叔叔的小屋,学习资源,音乐,电影,书籍,vue,vuejs,docsify">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./_style/custom.css">
</head>
<body>
  <div id="app">
    <img width="32px" src="./_img/loading.gif" alt="loading"/>
  </div>
  <div id="app2">
    <bubbles-effect :options="options"></bubbles-effect>
  </div>
  <script>
    window.$docsify = {
      name: "Uncle Kaimo's Cabin",
      repo: "//github.com/kaimo313/uncle-kaimo-cabin",
      logo: "./_img/kxm-cabin-sub-logo.svg", // 在侧边栏中出现的网站图标
      coverpage: true, // 封面
      themeColor: '#007fff', // 主题色
      loadNavbar: true, // 导航 _navbar.md
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      // notFoundPage: './_404.md',
      subMaxLevel: 3,
      loadSidebar: true,
      autoHeader: true, // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '小屋里没有找到线索！',
        depth: 6,
      },
      'flexible-alerts': {
        style: 'flat'
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      copyCode: {
        buttonText : '复制',
        errorText  : '错误',
        successText: '已复制'
      },
      scrollToTop: {
        auto: true,
        text: '🚀',
        right: 15,
        bottom: 15,
        offset: 500
      },
      vueComponents: {
        'copyright': {
          template: 
          `<div style="text-align: center;margin-top: 30px;">
            <div>遵循 MIT 开源协议</div>
            <div style="margin-top: 10px;">
              Powered&nbsp;&nbsp;by&nbsp;&nbsp;<a href="//docsify.js.org/#/zh-cn/" target="_blank">docsify@4</a>&nbsp;&nbsp;
              &nbsp;&nbsp;Copyright&nbsp;&nbsp;©&nbsp;&nbsp;2022-present&nbsp;&nbsp;kaimo
            </div>
          </div>`
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Vue 2.x -->
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <!-- 气泡动效 -->
  <script src="./_lib/bubbles.min.js"></script>
  <!-- 全文搜索,直接用官方提供的无法生效 -->
  <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- docsify-example-panels (latest) -->
  <script src="//cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <!-- docsify-plugin-flexible-alerts Latest -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!--语法高亮插件-->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 复制代码到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 基于Docsify的页面滚动回顶部的插件 -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <!-- 外链脚本 - External Script -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!--统计访问量插件-->
  <script src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script>
    new Vue({
      el: '#app2',
      data() {
        return {
          options: {
            color: 'rgba(0,127,255,0.2)', //Bubble color
            radius: 15, //Bubble radius
            densety: 0.3, // The larger the bubble density, the greater the density (suggest no more than 1).
            clearOffset: 0.2 // The larger the bubble disappears [0-1], the longer it disappears.
          }
        }
      }
    })
  </script>
  <script>
    (function () {
      var fnTextPopup = function (arr, options) {
      // arr参数是必须的
      if (!arr || !arr.length) {
          return;    
      }
      // 主逻辑
      var index = 0;
      document.documentElement.addEventListener('dblclick', function (event) {
          var x = event.pageX, y = event.pageY;
          var eleText = document.createElement('span');
          eleText.className = 'text-popup';
          this.appendChild(eleText);
          if (arr[index]) {
              eleText.innerHTML = arr[index];
          } else {
              index = 0;
              eleText.innerHTML = arr[0];
          }
          // 动画结束后删除自己
          eleText.addEventListener('animationend', function () {
              eleText.parentNode.removeChild(eleText);
          });
          // 位置
          eleText.style.left = (x - eleText.clientWidth / 2) + 'px';
          eleText.style.top = (y - eleText.clientHeight) + 'px';
          // index递增
          index++;
        });    
      };
      fnTextPopup(['富强', '民主', '文明', '和谐', '自由', '平等', '公正', '法治', '爱国', '敬业', '诚信', '友善']);
    })();
  </script>
</body>
</html>
